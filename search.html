             function startDragging(e) {

             function drag(e) {
                 if (!isDragging) return;
                 
                 const track = document.querySelector('.range-track');
                 const trackRect = track.getBoundingClientRect();
                 const clientX = e.type === 'mousemove' ? e.clientX : e.touches[0].clientX;

                     rightHandle.style.left = position * 100 + '%';

             // Function to filter profiles using dummy data
             function filterProfiles() {
                 const filters = {
                     location: document.querySelector('select[class*="filter-select"]').value,
                     ageMin: parseInt(leftValue.textContent),
                     ageMax: parseInt(rightValue.textContent),
                     education: document.querySelectorAll('select[class*="filter-select"]')[1].value,
                     profession: document.querySelectorAll('select[class*="filter-select"]')[2].value,
                     interests: document.querySelectorAll('select[class*="filter-select"]')[3].value,
                     profileType: document.getElementById('profileTypeFilter')?.value || ''
                 };
                 
                 // Apply client-side filtering on dummy data
                 let filteredProfiles = allProfiles.filter(profile => {
                     // Location filter
                     if (filters.location && profile.city?.toLowerCase() !== filters.location.toLowerCase()) {
                         return false;
                     }
                     
                     // Age filter
                     if (profile.age < filters.ageMin || profile.age > filters.ageMax) {
                         return false;
                     }
                     
                     // Education filter
                     if (filters.education && profile.education?.toLowerCase() !== filters.education.toLowerCase()) {
                         return false;
                     }
                     
                     // Profession filter
                     if (filters.profession && profile.profession?.toLowerCase() !== filters.profession.toLowerCase()) {
                         return false;
                     }
                     
                     // Interests filter
                     if (filters.interests && !profile.interests?.toLowerCase().includes(filters.interests.toLowerCase())) {
                         return false;
                     }
                     
                     // Profile type filter
                     if (filters.profileType && profile.profileType !== filters.profileType) {
                         return false;
                     }
                     
                     return true;
                 });
                 
                 displayResults(filteredProfiles);
             }

             // Function to display filtered results

                 const resultsGrid = document.querySelector('.results-grid');
