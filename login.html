<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - ShongiSondhan</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link href="assets/css/styles.css" rel="stylesheet" />
</head>
<body class="login-page" style="background: #fbf4ef;">
    <!-- Background Elements -->
    <div class="login-bg">
        <div class="floating-hearts">
            <i class="bi bi-heart-fill heart-1" style="color: rgba(170, 14, 47, 0.15);"></i>
            <i class="bi bi-heart-fill heart-2" style="color: rgba(170, 14, 47, 0.15);"></i>
            <i class="bi bi-heart-fill heart-3" style="color: rgba(170, 14, 47, 0.15);"></i>
            <i class="bi bi-heart-fill heart-4" style="color: rgba(170, 14, 47, 0.15);"></i>
            <i class="bi bi-heart-fill heart-5" style="color: rgba(170, 14, 47, 0.15);"></i>
        </div>
    </div>

    <!-- Header -->
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top" style="background: linear-gradient(180deg, rgba(170, 14, 47, 0.1), rgba(166, 14, 45, 0.05), rgba(107, 42, 26, 0.03));">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <span class="me-2 d-inline-block" aria-hidden="true">
                    <svg width="36" height="36" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
                                <stop offset="0%" stop-color="#fde8da" />
                                <stop offset="100%" stop-color="#aa0e2f" />
                            </linearGradient>
                        </defs>
                        <path d="M32 54c-1.4 0-2.8-.5-3.9-1.5C17 43.6 8 35.4 8 24.9 8 17 14.1 11 22 11c4.2 0 8.1 2 10 5.1C34.9 13 38.8 11 43 11c7.9 0 14 6 14 13.9 0 10.5-9 18.7-20.1 27.6-1.1 1-2.5 1.5-3.9 1.5z" fill="url(#g)"/>
                    </svg>
                </span>
                <span class="fw-bold fs-5" style="color: #6b2a1a;">ShongiSondhan</span>
            </a>
            <div class="ms-auto d-flex align-items-center">
                <a href="register.html" class="btn rounded-pill px-4 me-2" style="background: #aa0e2f; color: white; border: 2px solid #aa0e2f;">Register</a>
                <a href="index.html" class="btn rounded-pill px-4" style="background: transparent; color: #6b2a1a; border: 2px solid #6b2a1a;">Back to Home</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="min-vh-100 d-flex align-items-center justify-content-center">
        <div class="container-fluid px-4">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <!-- Login Card -->
                    <div class="login-card" style="background: white; border: 2px solid #fde8da; box-shadow: 0 20px 60px rgba(170, 14, 47, 0.1); max-width: 450px; margin: 0 auto;">
                        <div class="login-header text-center mb-3">
                            <div class="login-heart-badge mb-2" style="background: #aa0e2f; color: white;">
                                <i class="bi bi-heart-fill"></i>
                            </div>
                            <h1 class="h4 fw-bold mb-1" style="color: #6b2a1a;">Welcome Back</h1>
                            <p class="mb-0" style="color: #6b2a1a;">Continue your journey to find love</p>
                        </div>

                        <form id="loginForm" novalidate>
                            <div class="mb-3">
                                <label for="email" class="form-label" style="color: #6b2a1a; font-weight: 600; font-size: 1rem;">Email Address</label>
                                <div class="input-with-icon" style="position: relative;">
                                    <i class="bi bi-envelope" style="position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #aa0e2f; z-index: 2; font-size: 16px;"></i>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required style="border: 2px solid #fde8da; border-radius: 12px; color: #6b2a1a; background-color: white; padding: 10px 12px 10px 40px; font-size: 15px;" />
                                </div>
                                <div class="invalid-feedback">Please enter a valid email address.</div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label" style="color: #6b2a1a; font-weight: 600; font-size: 1rem;">Password</label>
                                <div class="input-with-icon" style="position: relative;">
                                    <i class="bi bi-lock" style="position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #aa0e2f; z-index: 2; font-size: 16px;"></i>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required style="border: 2px solid #fde8da; border-radius: 12px; color: #6b2a1a; background-color: white; padding: 10px 12px 10px 40px; font-size: 15px;" />
                                </div>
                                <div class="invalid-feedback">Please enter your password.</div>
                            </div>

                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rememberMe" name="remember_me" style="accent-color: #aa0e2f;">
                                    <label class="form-check-label" for="rememberMe" style="color: #6b2a1a;">
                                        Remember me
                                    </label>
                                </div>
                                <a href="#" class="text-decoration-none small" style="color: #aa0e2f;">Forgot Password?</a>
                            </div>

                            <button type="submit" class="btn w-100 mb-3" style="background: #aa0e2f; color: white; border: none; border-radius: 12px; padding: 12px; font-weight: 600; font-size: 1rem; box-shadow: 0 8px 24px rgba(170, 14, 47, 0.3);">
                                <i class="bi bi-arrow-right me-2"></i>Sign In
                            </button>

                            <div class="text-center">
                                <p class="mb-2" style="color: #6b2a1a; font-size: 1rem;">Don't have an account?</p>
                                <a href="register.html" class="btn w-100" style="background: #fde8da; color: #6b2a1a; border: 2px solid #fde8da; border-radius: 12px; padding: 12px; font-weight: 600; font-size: 1rem;">
                                    <i class="bi bi-person-plus me-2"></i>Create New Account
                                </a>
                            </div>
                        </form>

                        <div class="login-footer text-center mt-3">
                            <p class="small mb-0" style="color: #6b2a1a;">
                                By continuing, you agree to our 
                                <a href="#" class="text-decoration-none" style="color: #aa0e2f;">Terms of Service</a> and 
                                <a href="#" class="text-decoration-none" style="color: #aa0e2f;">Privacy Policy</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- Login JS -->
    <script src="assets/js/login.js"></script>

    <!-- Login Functionality -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');

            // Form validation
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Remove previous validation classes
                emailInput.classList.remove('is-invalid');
                passwordInput.classList.remove('is-invalid');
                
                let isValid = true;
                
                // Validate email
                if (!emailInput.value || !isValidEmail(emailInput.value)) {
                    emailInput.classList.add('is-invalid');
                    isValid = false;
                }
                
                // Validate password
                if (!passwordInput.value || passwordInput.value.length < 6) {
                    passwordInput.classList.add('is-invalid');
                    isValid = false;
                }
                
                if (isValid) {
                    // Simulate login process
                    simulateLogin();
                }
            });

            // Email validation function
            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            // Simulate login process
            function simulateLogin() {
                const submitBtn = loginForm.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                
                // Show loading state
                submitBtn.innerHTML = '<i class="bi bi-arrow-clockwise me-2"></i>Signing In...';
                submitBtn.disabled = true;
                
                // Simulate API call delay
                setTimeout(() => {
                    // For demo purposes, redirect to dashboard
                    // In a real application, you would validate credentials here
                    window.location.href = 'dashboard.html';
                }, 2000);
            }

            // Add floating hearts animation
            const hearts = document.querySelectorAll('.floating-hearts i');
            hearts.forEach((heart, index) => {
                heart.style.animation = `float ${3 + index * 0.5}s ease-in-out infinite`;
                heart.style.animationDelay = `${index * 0.5}s`;
            });
        });
    </script>

    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .floating-hearts i {
            position: absolute;
            font-size: 2rem;
            opacity: 0.6;
        }
        
        .heart-1 { top: 10%; left: 10%; }
        .heart-2 { top: 20%; right: 15%; }
        .heart-3 { top: 60%; left: 20%; }
        .heart-4 { top: 40%; right: 25%; }
        .heart-5 { top: 80%; left: 60%; }
        
        .login-card {
            border-radius: 16px;
            padding: 2rem;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        @media (max-width: 768px) {
            .login-card {
                padding: 1.5rem;
                min-height: auto;
                margin: 1rem;
            }
        }
        
        @media (max-width: 576px) {
            .login-card {
                padding: 1.25rem;
                margin: 0.5rem;
            }
        }
        
        .login-heart-badge {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .form-control:focus {
            border-color: #aa0e2f;
            box-shadow: 0 0 0 0.2rem rgba(170, 14, 47, 0.25);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            transition: all 0.3s ease;
        }
        
        .form-control {
            height: 42px;
            font-size: 15px;
        }
        
        .btn {
            height: 42px;
            font-size: 15px;
        }
        
        .login-header h1 {
            font-size: 1.5rem;
        }
        
        .login-header p {
            font-size: 1rem;
        }
        
        @media (max-width: 768px) {
            .form-control {
                height: 40px;
                font-size: 15px;
            }
            
            .btn {
                height: 40px;
                font-size: 15px;
            }
            
            .login-header h1 {
                font-size: 1.4rem;
            }
            
            .login-header p {
                font-size: 0.95rem;
            }
        }
    </style>
</body>
</html>
